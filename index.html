<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://domhawke25.github.io/Projects/header/header.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="https://domhawke25.github.io/Projects/header/header.js" defer></script>
    <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>
    <header id="header"></header>

    <main>
        <section class="wrapper">
            <section class="calculator">
                <section class="display"></section>
                <section class="memory">
                    <div id="memory-MC"></div>
                    <div id="memory-MR"></div>
                    <div id="memory-M+"></div>
                    <div id="memory-M-"></div>
                    <div id="memory-MS"></div>
                    <div id="memory-Mu"></div>
                </section>
                <section class="keypad">
                    <div id="keypad-%"></div>
                    <div id="keypad-CE"></div>
                    <div id="keypad-C"></div>
                    <div id="keypad-delete"></div>
                    <div id="keypad-fraction"></div>
                    <div id="keypad-power"></div>
                    <div id="keypad-root"></div>
                    <div id="keypad-square"></div>
                    <div id="keypad-divide"></div>
                    <div id="keypad-7"></div>
                    <div id="keypad-8"></div>
                    <div id="keypad-9"></div>
                    <div id="keypad-x"></div>
                    <div id="keypad-4"></div>
                    <div id="keypad-5"></div>
                    <div id="keypad-6"></div>
                    <div id="keypad--"></div>
                    <div id="keypad-1"></div>
                    <div id="keypad-2"></div>
                    <div id="keypad-3"></div>
                    <div id="keypad-+"></div>
                    <div id="keypad-+-"></div>
                    <div id="keypad-0"></div>
                    <div id="keypad-."></div>
                    <div id="keypad-="></div>
                </section>
            </section>
        </section>
    </main>

    <footer>
        <p>Icons included by <a href="https://icons8.com/" target="_blank">icons8</a></p>
    </footer>
</body>
</html>
