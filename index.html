<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://domhawke25.github.io/Projects/header/header.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="https://domhawke25.github.io/Projects/header/header.js" defer></script>
    <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>
    <header id="header"></header>

    <main>
        <section class="wrapper">
            <section class="calculator">
                <section class="display">
                    <div class="display-both display-upper"><p id="display-upper"></p></div>
                    <div class="display-both display-main"><p id="display-main">0</p></div>
                </section>
                <section class="memory">
                    <button id="memory-MC" type="button" class="memory-button" disabled>MC</button>
                    <button id="memory-MR" type="button" class="memory-button" disabled>MR</button>
                    <button id="memory-M+" type="button" class="memory-button">M+</button>
                    <button id="memory-M-" type="button" class="memory-button">M-</button>
                    <button id="memory-MS" type="button" class="memory-button">MS</button>
                    <button id="memory-M-List" type="button" class="memory-button" disabled>M<span>&#8744</span></button>
                </section>
                <section class="keypad">
                    <button id="keypad-%" type="button" class="keypad-button">%</button>
                    <button id="keypad-CE" type="button" class="keypad-button">CE</button>
                    <button id="keypad-C" type="button" class="keypad-button">C</button>
                    <button id="keypad-delete" type="button" class="keypad-button"><img src="./images/icons8-clear-symbol-100.png" alt="Clear Symbol by icons8"></button>
                    <button id="keypad-fraction" type="button" class="keypad-button"><sup>1</sup>/<sub>x</sub></button>
                    <button id="keypad-power" type="button" class="keypad-button">x<sup>2</sup></button>
                    <button id="keypad-root" type="button" class="keypad-button"><sup>2</sup>&#8730<span style="text-decoration: overline;">x</span></button>
                    <button id="keypad-divide" type="button" class="keypad-button">&#247</button>
                    <button id="keypad-7" type="button" class="keypad-button">7</button>
                    <button id="keypad-8" type="button" class="keypad-button">8</button>
                    <button id="keypad-9" type="button" class="keypad-button">9</button>
                    <button id="keypad-x" type="button" class="keypad-button">x</button>
                    <button id="keypad-4" type="button" class="keypad-button">4</button>
                    <button id="keypad-5" type="button" class="keypad-button">5</button>
                    <button id="keypad-6" type="button" class="keypad-button">6</button>
                    <button id="keypad--" type="button" class="keypad-button">-</button>
                    <button id="keypad-1" type="button" class="keypad-button">1</button>
                    <button id="keypad-2" type="button" class="keypad-button">2</button>
                    <button id="keypad-3" type="button" class="keypad-button">3</button>
                    <button id="keypad-+" type="button" class="keypad-button">+</button>
                    <button id="keypad-+-" type="button" class="keypad-button">+/-</button>
                    <button id="keypad-0" type="button" class="keypad-button">0</button>
                    <button id="keypad-." type="button" class="keypad-button">.</button>
                    <button id="keypad-=" type="button" class="keypad-button">=</button>
                </section>
            </section>
        </section>
    </main>

    <footer>
        <p>Icons by <a href="https://icons8.com/" target="_blank">icons8</a></p>
    </footer>
</body>
</html>
