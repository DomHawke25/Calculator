<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://domhawke25.github.io/Projects/header/header.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="https://domhawke25.github.io/Projects/header/header.js" defer></script>
    <script type="text/javascript" src="./script.js" defer></script>
</head>

<body>
    <header id="header"></header>

    <main>
        <section class="wrapper">
            <section class="calculator">
                <section class="display"></section>
                <section class="memory">
                    <div id="memory-MC"></div>
                    <div id="memory-MR"></div>
                    <div id="memory-M+"></div>
                    <div id="memory-M-"></div>
                    <div id="memory-MS"></div>
                    <div id="memory-Mu"></div>
                </section>
                <section class="keypad">
                    <button id="keypad-%" class="keypad-button">%</button>
                    <button id="keypad-CE" class="keypad-button">CE</button>
                    <button id="keypad-C" class="keypad-button">C</button>
                    <button id="keypad-delete" class="keypad-button">DEL</button>
                    <button id="keypad-fraction" class="keypad-button">1/x</button>
                    <button id="keypad-power" class="keypad-button">x2</button>
                    <button id="keypad-root" class="keypad-button">root</button>
                    <button id="keypad-divide" class="keypad-button">/</button>
                    <button id="keypad-7" class="keypad-button">7</button>
                    <button id="keypad-8" class="keypad-button">8</button>
                    <button id="keypad-9" class="keypad-button">9</button>
                    <button id="keypad-x" class="keypad-button">X</button>
                    <button id="keypad-4" class="keypad-button">4</button>
                    <button id="keypad-5" class="keypad-button">5</button>
                    <button id="keypad-6" class="keypad-button">6</button>
                    <button id="keypad--" class="keypad-button">-</button>
                    <button id="keypad-1" class="keypad-button">1</button>
                    <button id="keypad-2" class="keypad-button">2</button>
                    <button id="keypad-3" class="keypad-button">3</button>
                    <button id="keypad-+" class="keypad-button">+</button>
                    <button id="keypad-+-" class="keypad-button">+/-</button>
                    <button id="keypad-0" class="keypad-button">0</button>
                    <button id="keypad-." class="keypad-button">.</button>
                    <button id="keypad-=" class="keypad-button">=</button>
                </section>
            </section>
        </section>
    </main>

    <footer>
        <p>Icons included by <a href="https://icons8.com/" target="_blank">icons8</a></p>
    </footer>
</body>
</html>
